<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto px-6 py-3 justify-center flex">
  <div class="w-full max-w-xl ">
    <h1 class="text-[200%] font-bold py-10">[[${pageTitle}]]</h1>
    <form th:action="@{/user/processApplication}"  method="post" th:object="${app}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          enctype="multipart/form-data"
    >
      <input type="hidden" th:name="description" th:value="${desc}">
      <input type="hidden" th:name="title" th:value="${title}">
      <input type="hidden" th:field="*{applicationId}">
      <div class="mb-4 flex flex-wrap">
        <label class="block text-gray-700 text-sm font-bold mb-2 basis-1/3" for="fullName">
          Nom et prénom
        </label>
        <input  th:field="*{fullName}"
                required
                class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                id="fullName" type="text" placeholder="Nom et prénom">
      </div>

      <div class="mb-4 flex flex-wrap">
        <label class="block text-gray-700 text-sm font-bold mb-2 basis-1/3" for="email">
          Adresse email
        </label>
        <input  th:field="*{email}"
                required
                class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                id="email" type="email" placeholder="Adresse email">
      </div>

      <div class="mb-4 flex flex-wrap">
        <label class="block text-gray-700 text-sm font-bold mb-2 basis-1/3" for="motivation">
          Motivation
        </label>
        <textarea  th:field="*{motivation}"
                required
                   rows="4"
                class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                id="motivation" type="text" placeholder="Motivation">
        </textarea>
      </div>

      <div class="mb-4 flex flex-wrap">
        <label class="block text-gray-700 text-sm font-bold mb-2 flex-1" for="cv">
          Téléchargez votre CV
        </label>
        <div class="flex-1">
          <input  th:field="*{cv}"
                  name="cv"
                  accept="image/*,.pdf"
                  required
                  class="shadow  border-b rounded w-full py-2 px-3 text-gray-700 leading-tight  focus:outline-none"
                  id="cv" type="text" placeholder="cv">
        </div>
        </div>



      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
          Postuler
        </button>

        <button onclick="cancelForm()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>

</div>


<script>
  const cancelForm =()=>{
    window.location = "[[@{/user}]]"
  }
</script>

</body>
</html>
