<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes postulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">

        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a th:href="@{/index}" class="flex items-center">
                <img src="https://www.arkance-systems.com/wp-content/uploads/2021/12/cde5ce_c0cdaeaee0494eda9a83509b98de4c40_mv2_d_4350_1679_s_2-2.webp"
                     class="mr-3 h-6 sm:h-9" alt="Flowbite Logo"/>

            </a>
            <div class="flex items-center lg:order-2">
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="text-gray-800 dark:text-white hover:bg-gray-50  font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 ">
                        Déconnecter
                    </button>
                </form>

                <a href="/user/application"
                   class="text-gray-800 dark:text-white hover:bg-gray-50  font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M17.516 3c2.382 0 4.487 1.564 4.487 4.712 0 4.963-6.528 8.297-10.003 11.935-3.475-3.638-10.002-6.971-10.002-11.934 0-3.055 2.008-4.713 4.487-4.713 3.18 0 4.846 3.644 5.515 5.312.667-1.666 2.333-5.312 5.516-5.312zm0-2c-2.174 0-4.346 1.062-5.516 3.419-1.17-2.357-3.342-3.419-5.515-3.419-3.403 0-6.484 2.39-6.484 6.689 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-4.586-3.414-6.689-6.484-6.689z"/>
                    </svg>
                </a>
            </div>

        </div>
    </nav>
</header>
<div class="overflow-x-auto sm:-mx-6 lg:-mx-8 justify-center flex">

    <div class="py-2 inline-block  sm:px-6 lg:px-8 w-[70%]">
        <div class="overflow-hidden">
            <table class="min-w-full">

                <tbody>


                <div class="border-b ">
                    <p class="text-2xl mb-2 font-bold tracking-tight text-gray-900 dark:text-black">Candidatures
                        envoyées 51</p>

                </div>

                <th:block th:each="item : ${applicationList}">
                    <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">

                        <td class="px-6 py-4 text-sm font-medium text-gray-900">
                            image([[${item.applicationId}]])
                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4 w-[30%]">

                            <div class="">
                                <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black"> [[${item.title}]]</p>
                                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 ">[[${item.description}]]</p>
                            </div>


                        </td>
                        <td class="text-sm text-gray-900 font-light px-6 py-4">

                            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                               th:href="@{'/user/application/edit/' +${item.applicationId}}">
                                Mise à jour</a>


                        </td>
                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
